<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/organizations/index.js</sdb:script>
    <sdb:state name="santedb-admin.data.organization.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.0.2.3</sdb:demand>
        <sdb:url></sdb:url>
        <sdb:view>
            <sdb:controller>OrganizationIndexController</sdb:controller>
        </sdb:view>
    </sdb:state>
    
    <entity-table 
        id="OrganizationTable"
        type="Organization" 
        search-field="name.component.value" 
        default-query="{ _viewModel: 'full', _orderBy: 'modifiedOn:desc' }"
        render="{ updatedBy: 'renderUpdatedBy', 'name': 'renderName', 'address': 'renderAddress', 'typeConcept': 'renderTypeConcept', 'industryConcept': 'renderIndustryConcept', 'statusConcept': 'renderStatusConcept' }"
        i18n-prefix="'ui.model.organization.'"
        actions="[ 
            { name: 'create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.0', sref: 'santedb-admin.data.organization.create', className: 'btn-primary', icon: 'fa fa-plus-circle' }, 
            { name: 'export', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.500', action: 'download', className: 'btn-info', icon: 'fa fa-download' } 
        ]"      
        item-actions="[ 
            { name: 'view', sref: 'santedb-admin.data.organization.view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.2', className: 'btn-info', icon: 'fa fa-eye' }, 
            { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.1', className: 'btn-danger', icon: 'fa fa-trash', when: 'r.obsoletionTime == null' },  
            { name: 'undelete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.1', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.obsoletionTime != null' } 
        ]"
        item-class="{ 'name' : 'w-15', address: 'w-15', updatedBy: 'w-20' }"

        properties="[ 'name', 'typeConcept', 'statusConcept', 'address', 'industryConcept', 'updatedBy' ]">

    </entity-table>
</div>
