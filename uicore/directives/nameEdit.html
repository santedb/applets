<div xmlns="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-12">
            <div class="btn-group float-right mt-2 mr-3" ng-if="!noAdd">
                <button type="button" ng-click="addName()" class="btn btn-sm btn-primary"><i class="fas fa-plus"></i>
                    {{ 'ui.action.add' | i18n }}</button>
            </div>
        </div>
    </div>

    <fieldset class="mx-3 mb-3" ng-repeat="name in nameEdit track by $index" ng-if="!simpleEntry">
        <legend class="w-auto">{{ name.useModel | concept }} {{ 'ui.model.entity.name.title' | i18n }}</legend>
        <!-- #include virtual="/org.santedb.uicore/directives/partials/nameEdit.html" -->
    </fieldset>

    <div ng-if="simpleEntry &amp;&amp; (!noAdd || $index == 0)"  class="mx-3 mb-3" ng-repeat="name in nameEdit track by $index">
        <!-- #include virtual="/org.santedb.uicore/directives/partials/nameEdit.html" -->
    </div>
    
</div>
