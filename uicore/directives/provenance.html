<div xmlns="http://www.w3.org/1999/xhtml" style="min-width:250px; display:inline">
    <i class="fas fa-circle-notch fa-spin" ng-if="isLoading"></i>
    <div class="d-flex flex-wrap">
        <span ng-if="!hintOnly &amp;&amp; provData.userModel" class="m-1"><i class="fas fa-fw" ng-class="{ 'fa-user' : !applicationProvenance , 'fa-window-maximize' : applicationProvenance}"></i> {{ applicationProvenance ? provData.applicationModel.name : provData.userModel.userName }}
        </span>
        <span ng-if="!hintOnly &amp;&amp; provData.deviceModel &amp;&amp; !provData.userModel" class="m-1">
            <i class="fas fa-desktop" ng-if="provData.deviceModel"></i> {{ provData.deviceModel.name }}
        </span>
        <span ng-if="!hintOnly &amp;&amp; provenanceTime" class="m-1">
            at <i class="fas fa-clock"></i> {{ provenanceTime | extDate: 'M'}}
        </span>
        <!-- <span ng-if="provData.applicationModel">
            via 
            <i class="fas fa-window-maximize" ng-if="provData.applicationModel"></i> {{ provData.applicationModel.name }}</span> -->
        <button type="button" class="btn btn-link p-0 m-0" data-toggle="popover" data-trigger="focus"
            data-title="{{ 'ui.provenance.extraInfo' | i18n }}" data-content=""><i
                class="fas fa-circle-dot fa-fw"></i></button>
    </div>
</div>
