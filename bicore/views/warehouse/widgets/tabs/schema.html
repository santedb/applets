<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{name:'DataMartSchemaController', files: ['/org.santedb.bicore/controllers/warehouse/widgets/schema.js'] }">
    <sdb:widget name="org.santedb.widget.bi.dataMart.schema" type="Tab" context="org.santedb.bi.warehouse" order="10">
        <sdb:icon>fas fa-table</sdb:icon>
        <sdb:description lang="en">Schema</sdb:description>
    </sdb:widget>

    <div ng-controller="DataMartSchemaController" class="container-fluid">
        <div class="row">
            <div class="col-12">
                {{ currentZoom }} %
                <div class="btn-group float-right">
                    <button type="button" class="btn btn-light" ng-click="zoom(25)"><i class="fas fa-search-plus"></i></button>
                    <button type="button" class="btn btn-light" ng-click="zoom(-25)"><i class="fas fa-search-minus"></i></button>
                </div>
            </div>
            <div class="col-12 autoscroll" style="height: 60vh">
                <div id="entityRelationshipDiagram" class="mermaidNoScale">
                </div>
                <div id="renderSvgEntityRelationshipDiagram" class="col-12 autoscroll">
                    <i class="fas fa-spin fa-circle-notch"></i> {{ 'ui.wait' | i18n }} {{ _id }}
                </div>
            </div>
        </div>
    </div>
</div>
