<div class="container" xmlns="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-xs-12">
            <strong>{{ 'ui.config.subscribe.mode.label' | i18n }}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 offset-sm-1">
            <dl>
                <dd>
                    <label>
                        <input type="radio" name="subscriptionMode" ng-model="config.subscription.mode" value="all" /> {{ 'ui.config.subscribe.mode.all.label' | i18n }}</label>
                </dd>
                <dd>
                    <label>
                        <input type="radio" name="subscriptionMode" ng-model="config.subscription.mode" value="specific" /> {{ 'ui.config.subscribe.mode.specific.label' | i18n }}</label>
                </dd>
            </dl>
        </div>
    </div>
    <div class="form-group row" ng-if="config.subscription.mode == 'specific'">
        <label for="subscribeFacility" class="col-sm-2 control-label">{{ 'ui.config.subscribe.place.label' | i18n }}</label>
        <div class="col-sm-10">
            <entity-search type="Place" ng-required="config.subscription.mode == 'specific'" class="form-control" name="subscribeFacility" ng-model="config.subscription.facility" filter='{ "statusConcept.mnemonic" : "ACTIVE" }'
            />
            <div class="form-text text-muted">
                {{ 'ui.config.subscribe.place.help' | i18n }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="subscribeObjects" class="col-sm-2 control-label">{{ 'ui.config.subscribe.objects.label' | i18n }}</label>
        <div class="col-sm-10">
            <select size="10" multiple="multiple" class="form-control" ng-model="config.subscription.subscriptions"></select>
            <div class="btn-group float-right">
                <button type="button" class="btn btn-lg btn-info">{{ 'ui.action.selectAll' | i18n }}</button>
            </div>
        </div>
    </div>
</div>
