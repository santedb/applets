<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" > <!-- oc-lazy-load="{ name: 'SecurityUserWidgetController', files: ['/org.santedb.admin/controllers/widgets/securityUserWidget.js'] }"-->
    <sdb:widget order="15" name="org.santedb.widget.admin.panel.group.members" altViews="Edit" headerClass="bl-light"
        size="Large" type="Panel" context="org.santedb.securityUser.group">
        <sdb:icon>fas fa-id-badge</sdb:icon>
        <sdb:description lang="en">Core Properties</sdb:description>
    </sdb:widget>

    <div class="row" ng-if="!scopedObject">
        <div class="col">
            <p class="m-auto"><i class="fas fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}</p>
        </div>
    </div>

    <div class="card"  ng-show="target.securityRole.id">
        <div class="collapse show" id="membersGroupProps">
            <div class="card-body container-fluid">
                <table id="groupMembershipTable" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="addUserToGroup" class="input-group mb-3">
                    <div class="input-group-append">
                            <span class="input-group-text">{{ 'ui.action.add' | i18n }}</span> </div>
                    <entity-search 
                        type="'SecurityUser'" 
                        selector="'entity'"
                        key='"userName"'
                        class="form-control" 
                        style="width:75%" 
                        search-field="'userName'"
                        ng-model="newUser.userName"
                        filter="{ obsoletionTime: 'null' }"/>
                    <button type="button" class="btn btn-primary input-group-btn" ng-disabled="!newUser || newUser.exec"
                        ng-click="addUser()"><i class="fas" ng-class="{'fa-plus-circle': !newUser.exec, 'fa-circle-notch fa-spin': newUser.exec }"></i></button>
            </div>
        </div>
    </div>

</div>
