<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:widget type="Panel" name="org.santedb.material.admin.widget.panel.regulation" context="org.santedb.material.admin.core"
        order="20" size="Medium">
        <sdb:icon>fas fa-fw fa-industry</sdb:icon>
        <sdb:name lang="en">Regulation &amp; Manufacture</sdb:name>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.0.1.3</sdb:demand>
        <sdb:views>
            <sdb:view type="Edit">
                <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.1.0</sdb:demand>
            </sdb:view>
        </sdb:views>
    </sdb:widget>
    <div ng-if="!scopedObject">
        <i class="fas fa-spin fa-circle-notch"></i> {{ 'ui.wait' | i18n }}
    </div>
    <div ng-if="scopedObject">
        <div class="container-fluid" ng-if="panel.view !== 'Edit'">
            <div class="form-group row" ng-if="scopedObject.relationship.RegulatedProduct">
                <label class="col-md-3 col-sm-12 control-label">{{ 'ui.model.material.relationship.RegulatedProduct' | i18n }}</label>
                <div class="col-md-9 col-sm-12 mt-2">
                    <a ui-sref="santedb-admin.data.organization.view({id: scopedObject.relationship.RegulatedProduct[0].holder})" target="_blank">{{ scopedObject.relationship.RegulatedProduct[0].holderModel.name | name }} <sup><i class="fas fa-external-link-alt fa-fw"></i></sup></a> 
                </div>
            </div>
            <div class="form-group row" ng-if="scopedObject.extension['http://santedb.org/extensions/core/targetCondition']">
                <label class="col-md-3 col-sm-12 control-label">{{ 'ui.model.material.extension.TargetCondition' | i18n }}</label>
                <div class="col-md-9 col-sm-12 mt-2">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="cond in scopedObject.extension['http://santedb.org/extensions/core/targetCondition'] track by $index">
                            {{ cond | concept }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
