<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:widget order="100" name="ui.admin.matches.config.test.stats" type="Panel" size="Medium" headerClass="alert-info"
        context="org.santedb.mpi.matches.config.test">
        <sdb:icon>fas fa-chart-pie</sdb:icon>
        <sdb:description lang="en">Diagram</sdb:description>
        <sdb:guard>scopedObject._test.stats</sdb:guard>
    </sdb:widget>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-4 col-md-3" ng-repeat="(k,v) in scopedObject._test.stats">
                <div class="card shadow">
                    <div class="card-body">
                        <center>
                            <h1>{{ v | number: 2 }}</h1>
                            <div class="text-subtle">{{ 'ui.admin.matches.config.test.stats.' + k | i18n }}</div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

</div>
