<div class="container" xmlns="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-xs-12">
            <strong>{{ 'ui.config.subscribe.mode.label' | i18n }}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 offset-sm-1  col-xs-12">
            <dl>
                <dd>
                    <label>
                        <input type="radio" name="subscriptionMode" ng-model="config.subscription.mode" value="All" /> {{ 'ui.config.subscribe.mode.all.label' | i18n }}</label>
                </dd>
                <dd>
                    <label>
                        <input type="radio" name="subscriptionMode" ng-model="config.subscription.mode" value="Subscription" /> {{ 'ui.config.subscribe.mode.specific.label' | i18n }}</label>
                </dd>
            </dl>
        </div>
    </div>
    <div class="form-group row" ng-if="config.subscription.mode == 'Subscription'">
        <label for="subscribeFacility" class="col-md-2 col-xs-12 control-label">{{ 'ui.config.subscribe.place.label' | i18n }}</label>
        <div class="col-md-10 col-xs-12">
            <entity-search type="Place" style="height:3em;" ng-required="config.subscription.mode == 'Subscription'" class="form-control" name="subscribeFacility" ng-model="config.sync.subscribe" filter='{ "statusConcept.mnemonic" : "ACTIVE", "classConcept.mnemonic" : "ServiceDeliveryLocation" }'
            multiple="multiple"/>
            <div class="form-text text-muted">
                {{ 'ui.config.subscribe.place.help' | i18n }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="subscribeObjects" class="col-md-2 col-xs-12 control-label">{{ 'ui.config.subscribe.objects.label' | i18n }}</label>
        <div class="col-md-10 col-xs-12">
            <ul class="checklist-box" style="height:10em">
                <li ng-repeat="filter in reference.subscriptions track by $index" ng-if="(!filter.guard || checkGuard(filter)) &amp;&amp; (config.subscription.mode == filter.mode || filter.mode == 'AllOrSubscription')"><label><input type="checkbox" ng-model="config.sync._resource[filter.name].selected" value="true"/> {{ filter.name | i18n }} ({{ filter.resource }})</label></li>
            </ul>
            <div class="btn-group float-right">
                <button type="button" class="btn btn-lg btn-default" ng-click="setSubscriptionSelection(false)">{{ 'ui.action.selectNone' | i18n }}</button>
                <button type="button" class="btn btn-lg btn-info" ng-click="setSubscriptionSelection(true)">{{ 'ui.action.selectAll' | i18n }}</button>
                </div>
        </div>
    </div>
</div>
