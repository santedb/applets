<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/server/probes.js</sdb:script>
    <sdb:state name="santedb-admin.system.probes">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.1</sdb:demand>
        <sdb:url>/probes</sdb:url>
        <sdb:view>
            <sdb:title lang="en">System Probes</sdb:title>
            <sdb:controller>ProbeAdminController</sdb:controller>
        </sdb:view>
    </sdb:state>


    <div ng-if="!probeList">
        <i class="fas fa-spin fa-circle-notch"></i> {{ 'ui.wait' | i18n }}
    </div>
    <div class="container-fluid" ng-if="probeList">
        <div class="row mb-1">
            <div class="col">
                <div  class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{ 'ui.admin.system.probe.show' | i18n }}</span>
                    </div>
                    <select class="form-control" ng-model="source._upstream" ng-change="refreshView()">
                        <option value="false">{{ 'ui.admin.system.logs.local' | i18n }}</option>
                        <option ng-if="$root.system.online" value="true">{{ 'ui.admin.system.logs.remote' | i18n }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6" ng-repeat="probe in probeList">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="card-title m-1"><i class="fas fa-thermometer fa-fw"></i> {{ probe.name }} <small class="text-subtle">{{ probe.description }}</small></h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="card col" ng-repeat="comp in probe.component"> <center>
                                <h5 class="m-1">{{comp.name}}</h5>
                                <h1 class="m-1" id="ban{{comp._id}}"><i class="fas fa-circle-notch fa-spin fa-fw"></i></h1> 
                                <small>{{ comp.description }}</small>
                            </center>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
