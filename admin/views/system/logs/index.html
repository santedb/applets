<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/logs/index.js</sdb:script>
    <sdb:state name="santedb-admin.system.logs.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.21</sdb:demand>
        <sdb:url>/</sdb:url>
        <sdb:view>
            <sdb:controller>LogIndexController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <div class="row">
        <div class="col mb-2">
            <div class="container-fluid">
                <table class="table table-striped" id="logInfoTable">
                    <thead>
                        <tr>
                            <th>{{ 'ui.model.logFileInfo.name' | i18n }}</th>
                            <th>{{ 'ui.model.logFileInfo.modified' | i18n }}</th>
                            <th>{{ 'ui.model.logFileInfo.size' | i18n }}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="extraControls" class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">{{ 'ui.admin.system.logs.show' | i18n }}</span>
        </div>
        <select class="form-control" ng-model="extern" ng-change="updateView()">
            <option value="false">{{ 'ui.admin.system.logs.local' | i18n }}</option>
            <option ng-if="$root.system.online" value="true">{{ 'ui.admin.system.logs.remote' | i18n }}</option>
        </select>
    </div>
</div>
