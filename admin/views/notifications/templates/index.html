<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/notifications/templates/index.js</sdb:script>
    <sdb:state name="santedb-admin.notifications.templates.index">
        <sdb:url></sdb:url>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.2.0</sdb:demand>
        <sdb:view>
            <sdb:controller>NotificationTemplateTableController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <h2>Templates Table</h2>
    <entity-table
    id="NotificationTemplateTable"
    type="NotificationTemplate"
    search-field="mnemonic"
    upstream="true"
    default-query="{ obsoletionTime: 'null', _viewModel: 'full' }"
    actions="[ { name: 'create', sref: 'santedb-admin.notifications.templates.create', className: 'btn-primary', icon: 'fa fa-plus-circle' } ]"
    item-actions="[ 
        { name: 'edit', sref: 'santedb-admin.notifications.templates.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-primary', icon: 'fa fa-pencil-alt', when: 'r.obsoletionTime == null' },
        { name: 'clone', action: 'clone', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-info', icon: 'fas fa-copy', when: 'r.obsoletionTime == null' },
        { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-danger', icon: 'fa fa-trash', when: 'r.obsoletionTime == null' },
        { name: 'restore', action: 'restore', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.8', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.obsoletionTime' },
        { action: 'purge', name: 'purge', className: 'btn btn-danger', icon: 'fas fa-fire-flame-curved', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', when: 'r.obsoletionTime' },  
    ]"
    properties="[ 'id','mnemonic', 'tags', 'status', 'creationTime', 'updatedTime' ]"
    render="{ creationTime: 'renderCreationTime', updatedTime: 'renderUpdatedTime', obsoletionTime: 'renderObsoletionTime', status: 'renderStatus' }"
    i18n-prefix="'ui.admin.notifications.template.'"
    item-supplement="[ loadStatus ]"
/>
</div>
