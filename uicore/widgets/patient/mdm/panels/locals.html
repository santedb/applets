<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" class="container-fluid" ng-controller="MasterDataManagementController">
    <sdb:widget order="100" name="org.santedb.widget.mdm.locals" headerClass="alert-info" size="Medium"
        type="Panel" context="org.santedb.mdm">
        <sdb:icon>fas fa-link</sdb:icon>
        <sdb:description lang="en">MDM Locals Widget</sdb:description>
    </sdb:widget>

    <!-- actions="[ { name: 'assign', hint: 'assign', label: 'assign', action: 'assign', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.3', className: 'btn-primary', icon: 'fas fa-user-plus' } ]" -->

    <entity-table 
        stateless="true"
        id="LocalRecordTable"
        type="Patient"
        sub-resource="mdm-link"
        sub-resource-holder="scopedObject.id"
        can-filter="false"
        upstream="true"
        default-query="{  _viewModel: 'reverseRelationship', _noexec: scopedObject.id == undefined }"
        render="{ recordInfo: 'renderEntityInfo', createdBy: 'renderCreatedBy', classificationConcept: 'renderClassificationConcept' }"
        i18n-prefix="'ui.santedb.widget.mdm.duplicates.'"
        item-actions="[ 
            { name: 'view', sref: '.', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.3', className: 'btn-info', icon: 'fa fa-ellipsis-v' }, 
            { name: 'unlink', hint: 'unlink', action: 'detach', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.1', className: 'btn-danger', icon: 'fa fa-code-branch', when: 'r.tag[\'$mdm.relationship.class\'][0] != \'System\'' } 
        ]"
        properties="[ 'recordInfo', 'createdBy', 'classificationConcept' ]"/>
</div>
