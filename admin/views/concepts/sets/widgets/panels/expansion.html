<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{name:'ConceptSetWidgetController', files: ['/org.santedb.admin/controllers/concepts/sets/widget.js'] }">
    <sdb:widget name="org.santedb.widget.concept.conceptSet.core.expansion" type="Panel" size="Large"
        context="org.santedb.concept.conceptSet.core" order="0" headerClass="alert-info">
        <sdb:icon>fas fa-bars</sdb:icon>
        <sdb:description lang="en">Concept Set Members</sdb:description>
    </sdb:widget>

    <div ng-controller="ConceptSetWidgetController">
        <entity-table
            type="ConceptSet"
            operation="'expand'"
            operation-scope="scopedObject.id"
            search-field="name.value"
            i18n-prefix="'ui.model.concept.'"
            no-deleted="true"
            item-actions="[ { name: 'view', sref: 'santedb-admin.concept.concept.view', className: 'btn-primary', icon: 'fa fa-eye' }, { name: 'remove', action: 'removeConceptFromSet', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-danger', icon: 'fa fa-times', when: 'r.conceptSetModel[&quot;' + scopedObject.mnemonic + '&quot;]' } ]"
            properties="[ 'mnemonic', 'name', 'conceptSet' ]"
            render="{ name: renderName, conceptSet: renderIsMember }"
            ></entity-table>
    </div>
</div>
