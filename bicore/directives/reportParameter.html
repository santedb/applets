<div xmlns="http://www.w3.org/1999/xhtml" class="form-group row">
    <label class="control-label col-sm-12 col-md-4" ng-class="{'required': parameter.required == 'true'}" for="{{parameter.name}}">{{ parameter.label | i18n }}</label>
    <div class="col-sm-12 col-md-8" ng-switch="parameter.type">
        <input ng-switch-when="Date" ng-required="parameter.required == 'true'" ng-model="values[parameter.name]" ng-min="parameter.min ? values[parameter.min] : null" ng-max="parameter.max ? values[parameter.max] : null"  type="date" name="{{parameter.name}}"  class="form-control"/>
        <div ng-switch-when="String">
            <input ng-if="!parameter.values" type="text" autocomplete="__away" ng-required="parameter.required == 'true'" ng-model="values[parameter.name]" />
            <select ng-required="parameter.required == 'true'" ng-model="values[parameter.name]" class="form-control">
                <option ng-repeat="val in (parameter.values.list || refreshValueList())" value="{{val.id}}">{{ val.value | i18n }}</option>
            </select>
        </div>
        <select ng-switch-when="Uuid" ng-required="parameter.required == 'true'" ng-model="values[parameter.name]" class="form-control">
            <option ng-repeat="val in (parameter.values.list || refreshValueList())" value="{{val.id}}">{{ val.value | i18n }}</option>
        </select>
    </div>
    
</div>
