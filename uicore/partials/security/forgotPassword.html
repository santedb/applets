<div xmlns="http://www.w3.org/1999/xhtml">
    <form ng-submit="resetPassword(targetForm)" name="targetForm" novalidate="novalidate">
        <div class="modal" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPasswordTitle">
                            <i class="fa fa-fw fa-shield"></i> {{ 'ui.login.resetPassword.title' | i18n }}</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                <i class="fa fa-times"></i>
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="cotainer-fluid">
                            <div class="row" ng-if="!$root.system.serviceState.ami">
                                <div class="m-auto"><i class="fas fa-exclaimation-circle"></i>
                                    {{ 'ui.login.resetPassword.offline' | i18n }}</div>
                            </div>
                            <div class="form-group row" ng-if="reset.resetStage == 0">
                                <label class="control-label required col-sm-12 col-md-3"
                                    for="username">{{ 'ui.login.resetPassword.name' | i18n }}</label>
                                <div class="col-sm-12 col-md-9"><input type="text" class="form-control"
                                        ng-model="username" name="reset.userName" ng-required="reset.resetStage == 0"
                                        ng-readonly="reset.resetStage != 0" /></div>
                            </div>
                            <div class="form-group row" ng-if="reset.resetStage &gt;= 1">
                                <div class="col-md-12 text-center">
                                    <i class="fas fa-question-circle"></i> {{ reset.challengeText | i18n }}
                                </div>
                                <div class="col-md-12"><input type="{{ reset.resetStage == 1 ? 'text' : 'password' }}"
                                        name="secret" ng-model="reset.challengeResponse" class="form-control"
                                        ng-required="reset.resetStage == 1" ng-readonly="reset.resetStage != 1" /></div>
                            </div>
                            <div class="form-group row" ng-if="reset.resetStage &gt;= 2">
                                <label
                                    class="control-label required col-md-3 col-sm-12">{{ 'ui.login.resetPassword.new' | i18n }}</label>
                                <div class="col-sm-12 col-md-9"><input type="password" ng-model="reset.newPassword"
                                        name="newPassword" class="form-control"
                                        pattern="[A-Za-z0-9@!#\$\%\^\&amp;\*\(\)\~\`\,\.\?\/\;\'\[\]\{\}\s_]+"
                                        ng-class="{'is-invalid': targetForm.newPassword.$invalid &amp;&amp; targetForm.$submitted}"
                                        ng-required="reset.resetStage == 2" /></div>
                                <label
                                    class="control-label required col-md-3 col-sm-12">{{ 'ui.login.resetPassword.confirm' | i18n }}</label>
                                <div class="col-sm-12 col-md-9"><input type="password" ng-model="reset.confirmPassword"
                                        name="confirmPassword" class="form-control"
                                        ng-pattern="target.securityUser.password" ng-required="reset.resetStage == 2" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">
                            <i class="fa fa-times"></i> {{ 'ui.action.cancel' | i18n }}</button>
                        <button class="btn btn-primary" type="submit">
                            <i class="fa"
                                ng-class="{'fa-long-arrow-left' : reset.resetStage == 1 , 'fa-check' : reset.resetStage == 2 }"></i>
                            {{ 'ui.action.ok' | i18n }}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
