<div class="container" xmlns="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
        <label class="control-label col-md-2 col-xs-12" for="passwordFormat">{{ 'ui.config.security.password.label' | i18n }}</label>
        <div class="col-md-10 col-xs-12">
            <select ng-model="config.security.hasher" class="form-control" name="passwordFormat">
                <option value="SHA256PasswordHasher">{{ 'ui.config.security.password.sha256' | i18n }}</option>
                <option value="SHA1PasswordHasher">{{ 'ui.config.security.password.sha1' | i18n }}</option>
                <option value="PlainTextPasswordHasher">{{ 'ui.config.security.password.plain' | i18n }}</option>
            </select>
            <div class="form-text text-muted">
                {{ 'ui.config.security.password.help' | i18n }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2 col-xs-12" for="auditRetention">{{ 'ui.config.security.audit.label' | i18n }}</label>
        <div class="col-md-10 col-xs-12">
            <select class="form-control" ng-model="config.security.auditRetention" name="auditRetention">
                <option value="00:00:00">{{ 'ui.config.security.audit.none' | i18n }}</option>
                <option value="48:00:00">{{ 'ui.config.security.audit.48hr' | i18n }}</option>
                <option value="7.00:00:00">{{ 'ui.config.security.audit.week' | i18n }}</option>
                <option value="30.00:00:00">{{ 'ui.config.security.audit.month' | i18n }}</option>
                <option value="365.00:00:00">{{ 'ui.config.security.audit.yr' | i18n }}</option>
                <option value="2555.00:00:00">{{ 'ui.config.security.audit.7yr' | i18n }}</option>
            </select>
            <div class="form-text text-muted">
                    {{ 'ui.config.security.audit.help' | i18n }}
                </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="offset-md-2 col-md-10  col-xs-12">
            <input type="checkbox" ng-model="config.security.onlySubscribedAuth" ng-disabled="!config.sync.subscribe"/>
            {{ 'ui.config.security.onlySubscribed' | i18n }}
        </label>
    </div>
    <div class="form-group row">
        <label class="offset-md-2 col-md-10 col-xs-12">
            <input type="checkbox" ng-model="config.security.offline.enable"/>
            {{ 'ui.config.security.localAuth' | i18n }}
        </label>
    </div>
</div>
