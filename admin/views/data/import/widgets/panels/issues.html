<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:widget order="30" name="org.santedb.widget.admin.panel.data.import.issues" type="Panel"
        context="org.santedb.data.import.file" size="Large">
        <sdb:icon>fas fa-exclamation-triangle</sdb:icon>
        <sdb:description lang="en">Issues</sdb:description>
        <sdb:guard>scopedObject.issue</sdb:guard>
    </sdb:widget>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>{{ 'ui.dq.id' | i18n }}</th>
                <th>{{ 'ui.dq.priority' | i18n }}</th>
                <th>{{ 'ui.dq.text' | i18n }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="iss in scopedObject.issue">
                <td>
                    {{ iss.id }}
                </td>
                <td ng-switch="iss.priority">
                    <span class="badge badge-pill badge-info" ng-switch-when="Informational"><i
                            class="fas fa-info-circle"></i> {{ iss.priority }}</span>
                    <span class="badge badge-pill badge-warning" ng-switch-when="Warning"><i
                            class="fas fa-exclamation-circle"></i> {{ iss.priority }}</span>
                    <span class="badge badge-pill badge-danger" ng-switch-when="Error"><i
                            class="fas fa-exclamation-triangle"></i> {{ iss.priority }}</span>
                </td>
                <td>{{ iss.text | i18n }}</td>
            </tr>
        </tbody>
    </table>
</div>
