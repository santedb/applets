<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/devices/edit.js</sdb:script>
    <sdb:state name="santedb-admin.security.devices.edit" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.5</sdb:demand>
        <sdb:url>/{id}</sdb:url>
        <sdb:view>
            <sdb:controller>EditDeviceController</sdb:controller>
            <sdb:title lang="en">Edit Device</sdb:title>
        </sdb:view>
    </sdb:state>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card shadow mb-2">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4">
                                    <h5 class="m-0 p-2">
                                        <i class="fas fa-cog"></i>
                                        {{target.securityDevice.name}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <widget-tabs context-name="'org.santedb.securityDevice.admin'" scoped-object="target" />
            </div>
        </div>
    </div>
</div>
