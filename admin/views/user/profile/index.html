<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/users/profile.js</sdb:script>
    <sdb:state name="santedb-admin.user.profile" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.1</sdb:demand>
        <sdb:url>user</sdb:url>
        <sdb:view>
            <sdb:controller>UserProfileController</sdb:controller>
            <sdb:title lang="en">My Profile</sdb:title>
        </sdb:view>
    </sdb:state>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4">
                                        <h5 class="m-0 p-2">
                                            {{ userEntity.name | name }} ( {{ userEntity.securityUserModel.userName }})
                                        </h5>
                                </div>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="d-flex flex-wrap justify-content-end align-middle">
                                        <div class="alert alert-secondary m-0"
                                            ng-repeat="rol in userEntity.securityUserModel.role">
                                            <i class="fas fa-users"></i> {{ rol }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <widget-tabs context-name="'org.santedb.userEntity.profile'" scoped-object="userEntity"/>
            </div>
        </div>
    </div>
</div>
