<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/import/index.js</sdb:script>
    <sdb:state name="santedb-admin.cdr.import.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.20</sdb:demand>
        <sdb:url></sdb:url>
        <sdb:view>
            <sdb:controller>ForeignDataIndexController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <entity-table 
        id="ForeignDataTable"
        type="ForeignData" 
        actions="[ 
            { name: 'upload', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.20', sref: 'santedb-admin.cdr.import.upload', className: 'btn-primary', icon: 'fas fa-upload' }, 
            { name: 'runScheduled',  demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.20', className: 'btn-info', icon: 'fas fa-play', action: 'runJobs'}
        ]"
        item-actions="[ 
            { name: 'view', sref: 'santedb-admin.cdr.import.view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.20', className: 'btn-primary', icon: 'fa fa-eye' }, 
            { name: 'schedule', action: 'reschedule', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.20', className: 'btn-info', icon: 'fa fa-clock', when: 'r.status == &quot;CompletedWithErrors&quot; || r.status == &quot;Staged&quot;' }, 
            { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.20', className: 'btn-danger', icon: 'fa fa-trash' } 
        ]"
        search-field="description" 
        default-query="{ _viewModel: 'full' }"
        sort="{ name: 'name', status: 'status' }"
        render="{ modifiedOn: 'renderModified', name: 'renderFileName', status: 'renderStatus'  }"
        i18n-prefix="'ui.model.alien.submission.'"
        properties="[ 'name', 'status', 'modifiedOn'  ]">

</entity-table>
