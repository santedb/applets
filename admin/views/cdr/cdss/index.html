<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/cdss/index.js</sdb:script>
    <sdb:state name="santedb-admin.cdr.cdss.dashboard">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.15</sdb:demand>
        <sdb:url>/</sdb:url>
        <sdb:view>
            <sdb:title lang="en">Master Library</sdb:title>
            <sdb:controller>CdssDashboardController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <h3><i class="fas fa-lightbulb"></i> {{ 'ui.admin.cdss.master.title' | i18n }}</h3>
    <p class="text-subtle">{{ 'ui.admin.cdss.master.help' | i18n }}</p>

    <entity-table id="CdssLibraryDefinitionTable" type="CdssLibraryDefinition" 
        search-field="name" 
        i18n-prefix="'ui.model.cdssLibraryDefinition.'"
        upstream="true"
        no-deleted="true" 
        item-actions="[ 
            { name: 'view', sref: 'santedb-admin.cdr.cdss.view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2', className: 'btn-primary', icon: 'fas fa-eye' }, 
            { name: 'edit', sref: 'santedb-admin.cdr.cdss.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.1', className: 'btn-secondary', icon: 'fas fa-pencil' }, 
            { name: 'download', action: 'downloadCdssLibraryDefinition', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.1', className: 'btn-info', icon: 'fa fa-arrow-down' }, 
            { name: 'delete', action: 'deleteCdssLibraryDefinition', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.2', className: 'btn-danger', icon: 'fa fa-trash' } 
        ]"
        actions="[
            { name: 'create', sref: 'santedb-admin.cdr.cdss.create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.15.2.0', className: 'btn-primary', icon: 'fas fa-asterisk' }
        ]"
        render="{ 'modifiedOn' : 'renderModifiedOn', 'status': renderStatus, version: renderVersion, name: renderName }"
        properties="[  'name', 'version', 'status', 'modifiedOn' ]">
    </entity-table>

</div>
