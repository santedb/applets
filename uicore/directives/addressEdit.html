<div xmlns="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-12">
            <div class="btn-group float-right mt-2 mr-3" ng-if="!noAdd">
                <button type="button" ng-click="addAddress()" class="btn btn-sm btn-primary"><i class="fas fa-plus"></i> {{ 'ui.action.add' | i18n }}</button>
            </div>
        </div>
    </div>

    <div ng-if="!simpleEntry">
        <div class="accordion" id="address-edit-accordion">
            <div class="card mb-0" ng-repeat="addr in addressEdit track by $index">
                <div class="card-header">
                    <h2 class="mb-0">
                        <button class="btn btn-block text-left collapse-indicator p-0" type="button" data-toggle="{{ keepPanelsOpen ? '' : 'collapse' }}" data-target="#address-accordion-{{ addr.useModel | concept }}" aria-expanded="{{ keepPanelsOpen || $index == 0 ? 'true' : 'false' }}">
                            {{ addr.useModel | concept }}

                            <i ng-if="!keepPanelsOpen" class="fas fa-fw fa-chevron-right float-right"></i>               
                        </button>
                    </h2>
                </div>
          
                <div id="address-accordion-{{ addr.useModel | concept }}" class="collapse {{ keepPanelsOpen || $index == 0 ? 'show' : '' }}" data-parent="#address-edit-accordion">
                    <div class="card-body">
                        <!-- #include virtual="/org.santedb.uicore/directives/partials/addressEdit.html" -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div ng-if="simpleEntry" class="mx-3 mb-3">
        <div ng-if="$index == 0" ng-repeat="addr in addressEdit track by $index">
            <!-- #include virtual="/org.santedb.uicore/directives/partials/addressEdit.html" -->
        </div>
    </div>
</div>
