<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{name:'ConceptWidgetController', files: ['/org.santedb.admin/controllers/concepts/concepts/widget.js'] }">
    <sdb:widget name="org.santedb.widget.concept.concepts.core.terms" type="Panel" size="Medium"
        context="org.santedb.concept.concepts.core" order="20">
        <sdb:icon>fas fa-language</sdb:icon>
        <sdb:description lang="en">Reference Terms</sdb:description>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.7</sdb:demand>
    </sdb:widget>

    <div ng-controller="ConceptWidgetController">
        <entity-table id="ReferenceTermTable" type="ConceptReferenceTerm" can-filter="false"
            button-bar="'#btnReferenceTermBar'" i18n-prefix="'ui.model.referenceTerm.'"
            default-query="{ 'source': scopedObject.id, _viewModel: 'fastview' }" no-deleted="true" item-actions="[ 
                { name: 'remove', action: 'removeConceptSet', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-danger', icon: 'fa fa-times' } 
            ]" properties="[ 'relationshipType', 'codeSystem', 'mnemonic' ]"
            render="{ 'codeSystem': 'renderRefTermCodeSystem', 'mnemonic' : renderRefTermMnemonic, 'relationshipType' : renderRelationshipType }">
        </entity-table>

        <div id="btnReferenceTermBar" class="input-group">
        </div>
    </div>
</div>
