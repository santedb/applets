<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" oc-lazy-load="{ name: 'ElevateController', files: ['/org.santedb.emr.common/controllers/errors/elevate.js']}">
    <div ng-controller="ElevateController">
        <div class="w-50 m-auto">
            <h2><i class="fas fa-lock"></i> {{ 'error.http.403' | i18n }}</h2>
            <p>{{ 'error.http.403.text' | i18n }}</p>
            <div class="btn btn-group float-right">
                <button ng-click="logoutRedirect()" type="button" class="btn btn-lg btn-primary"><i class="fas fa-arrow-left"></i> {{
                    'ui.action.logout' | i18n }}</button>
            </div>
        </div>
    </div>
</div>
