<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" 
     >
    <sdb:widget order="16" name="org.santedb.widget.admin.panel.device.policies"  headerClass="bl-light"
        size="Large" type="Panel" context="org.santedb.securityDevice.admin">
        <sdb:icon>fas fa-certificate</sdb:icon>
        <sdb:description lang="en">Assigned Policies</sdb:description>
    </sdb:widget>

    <div class="row" ng-if="!scopedObject">
        <div class="col">
            <p class="m-auto"><i class="fas fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}</p>
        </div>
    </div>

    <div ng-show="scopedObject.securityDevice.id">
        <div id="policyGroupProps">
            <entity-policy-admin securable="scopedObject.securityDevice" policy="scopedObject.policy"></entity-policy-admin>
        </div>
    </div>    
    
</div>
