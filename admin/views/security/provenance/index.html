    <sdb:script static="false">~/controllers/provenance/index.js</sdb:script>
    <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0</sdb:demand>

            <sdb:controller>ProvenanceIndexController</sdb:controller>
            <sdb:title lang="en">Index</sdb:title>

        >
    </entity-table>
