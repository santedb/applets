<div class="container" xmlns="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
        <label class="col-sm-2 control-label" for="deviceName" id="deviceNameLabel">{{ 'ui.config.realm.deviceName.label' | i18n }}</label>
        <div class="col-sm-10">
            <input ng-model="config.security.deviceName" ng-required="true" placeholder="tabletid" ng-pattern="/^[A-Za-z][A-Za-z.0-9-_]+$/i"
                autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" class="form-control" type="text"
                name="deviceName" id="deviceName" aria-describedby="deviceNameLabel" />
            <div class="form-text text-muted">
                {{ 'ui.config.realm.deviceName.help' | i18n }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label" for="realmName" id="realmServerLabel">{{ 'ui.config.realm.name.label' | i18n }}</label>
        <div class="col-sm-10">
            <input ng-model="config.security.domain" ng-required="true" placeholder="demo.openiz.org" ng-pattern="/^[A-Za-z0-9.-]*$/i"
                class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                name="realmServer" id="realmServer" aria-describedby="realmServerLabel" />
            <div class="form-text text-muted">
                {{ 'ui.config.realm.name.help' | i18n }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-10 offset-sm-2">
            <input type="checkbox" ng-model="config.security.enableTrace" /> {{ 'ui.config.realm.trace.label' | i18n }}
            <span class="form-text text-muted d-inline">
                {{ 'ui.config.realm.trace.help' | i18n }}
            </span>
        </label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label" for="realmPort" id="realmPortLabel">{{ 'ui.config.realm.port.label' | i18n }}</label>
        <div class="col-sm-10">
            <input ng-model="config.security.port" ng-required="true" class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off"
                spellcheck="false" type="number" name="realmPort" id="realmPort" aria-describedby="realmPortLabel" min="1" max="65535"
            />
            <div class="form-text text-muted">
                {{ 'ui.config.realm.port.help' | i18n }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-10 offset-sm-2">
            <input type="checkbox" ng-model="config.security.enableSSL" ng-change="config.security.port = config.security.enableSSL ? 8443 : 8080"
            /> {{ 'ui.config.realm.ssl.label' | i18n }} - 
            <span class="form-text text-muted d-inline">
                    {{ 'ui.config.realm.ssl.help' | i18n }}
                </span>
        </label>
    </div>
    <div class="btn-group float-right">
        <button class="btn-danger btn btn-lg" ng-disabled="config.realmName == null" ng-click="leaveRealm(config.security)">
                 {{ 'ui.config.action.realm.leave' | i18n }}
        </button>
        <button class="btn-success btn btn-lg" id="joinRealmButton" ng-click="joinRealm(config.security)" ng-disabled="realmForm.$invalid || config.realmName != null">
                {{ 'ui.config.action.realm.join' | i18n }}
        </button>
    </div>
    <div class="clearfix"></div>
</div>
