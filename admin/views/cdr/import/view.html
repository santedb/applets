<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/import/view.js</sdb:script>
    <sdb:state name="santedb-admin.cdr.import.view" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.20</sdb:demand>
        <sdb:url>/{id}</sdb:url>
        <sdb:view>
            <sdb:controller>ForeignDataViewController</sdb:controller>
        </sdb:view>
    </sdb:state>

    <div ng-if="!stagedData"><i class="fas fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}</div>
    <div ng-if="stagedData">

        <h2><i class="fas fa-file fa-fw"></i> {{ 'ui.admin.alien.submission.view.title' | i18n: { name: stagedData.name } }}</h2>

        <widget-tabs context-name="'org.santedb.cdr.import'" scoped-object="stagedData" class="mb-2" />
    </div>

</div>
