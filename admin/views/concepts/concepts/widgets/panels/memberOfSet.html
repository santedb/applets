<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{name:'ConceptWidgetController', files: ['/org.santedb.admin/controllers/concepts/concepts/widget.js'] }">
    <sdb:widget name="org.santedb.widget.concept.concepts.core.sets" type="Panel" size="Medium"
        context="org.santedb.concept.concepts.core" order="10">
        <sdb:icon>fas fa-viruses</sdb:icon>
        <sdb:description lang="en">Member of Set</sdb:description>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.7</sdb:demand>
    </sdb:widget>

    <div ng-controller="ConceptWidgetController">
        <entity-table id="ConceptMemberTable" type="ConceptSet" can-filter="false" button-bar="'#btnConceptSetBar'"
            i18n-prefix="'ui.model.conceptSet.'" default-query="{ 'concept': scopedObject.id }" no-deleted="true"
        item-actions="[ 
            { name: 'view', sref: 'santedb-admin.concept.conceptSet.view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-primary', icon: 'fa fa-eye' }, 
            { name: 'remove', action: 'removeConceptSet', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-danger', icon: 'fa fa-times' } 
        ]"
        
         properties="[  'mnemonic', 'name' ]">
    </entity-table>

    <div id="btnConceptSetBar" class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">{{ 'ui.model.concept.conceptSet.add' | i18n }}</span>
        </div>
        <entity-search type="'ConceptSet'" style="width:60%" class="form-control w-50" ng-model="newSetId" search-field="'name'" filter="{ 'obsoletionTime' : 'null' }"></entity-search>
        <div class="input-group-append">
            <div class="btn-group">
                <button type="button" ng-disabled="!newSetId" ng-click="addConceptToSet(newSetId)" id="btnAddConceptToSet" class="btn btn-primary">
                    <i class="fas fa-fw fa-plus-circle"></i> {{ 'ui.action.add' | i18n }}
                </button>
            </div>
        </div>
    </div>
    </div>
</div>
