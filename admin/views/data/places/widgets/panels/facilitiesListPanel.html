<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:widget order="10" name="org.santedb.widget.admin.panel.place.facilities.list" type="Panel" context="org.santedb.place.admin.facilities" size="Large">
        <sdb:icon>fas fa-fw fa-hospital</sdb:icon>
        <sdb:description lang="en">Facilities</sdb:description>
    </sdb:widget>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                Add Facility:
                <entity-search 
                    type="'Place'" 
                    search-field="'name.component.value'" 
                    name="facility" 
                    ng-model="scopedObject.newFacility" 
                    filter="{'classConcept': EntityClassKeys.ServiceDeliveryLocation, 'statusConcept': StatusKeys.Active }" class="form-control"></entity-search>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <entity-table id="facilitiesTable" type="Place" search-field="name.component.value" properties="['name', 'id']" default-query="{ 'classConcept' : EntityClassKeys.ServiceDeliveryLocation, 'statusConcept' : StatusKeys.Active }">

                </entity-table>
            </div>
        </div>
    </div>
</div>
