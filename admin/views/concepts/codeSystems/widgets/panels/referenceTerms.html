<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"

    <sdb:widget name="org.santedb.widget.concept.codeSystem.core.referenceTerms" type="Panel"
        context="org.santedb.concept.codeSystem.core" size="Large" order="20" headerClass="bl-light">
        <sdb:icon>fas fa-list</sdb:icon>
        <sdb:description lang="en">Code System List</sdb:description>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.7</sdb:demand>

    <div ng-controller="CodeSystemWidgetController">
        <entity-table id="CodeSystemRefTermTable" type="ReferenceTerm" search-field="name.value"
            i18n-prefix="'ui.model.referenceTerm.'"

            button-bar="'#uploadReferenceTermList'"
            item-actions="[ { name: 'edit', action: 'changeMapping', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-primary', icon: 'fa fa-pencil' }, { name: 'remove', action: 'removeConceptRefereneTerm', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-danger', icon: 'fa fa-trash' } ]"

            item-supplement="[ loadReferenceTermMappings ]"
            properties="[  'mnemonic', 'name', 'mappings' ]">
        </entity-table>
    </div>
</div>
