<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/concepts/concepts/index.js</sdb:script>
    <sdb:state name="santedb-admin.concept.concepts.index">
        <sdb:url></sdb:url>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.7</sdb:demand>
        <sdb:view>
            <sdb:controller>ConceptIndexController</sdb:controller>
        </sdb:view>
    </sdb:state>

    <entity-table 
    id="ConceptTable"
    type="Concept" 
    search-field="mnemonic" 
    default-query="{ obsoletionTime: 'null' }"
    actions="[ 
        { name: 'create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', sref: 'santedb-admin.concept.concepts.create', className: 'btn-primary', icon: 'fa fa-plus-circle' } 
    ]"
    render="{ updatedBy: 'renderUpdatedBy', name: 'renderName'  }"
    sort="{ 'updatedBy' : 'modifiedOn' }"
    default-sort="{ modifiedOn: 'desc' }"
    item-actions="[ 
        { name: 'view', sref: 'santedb-admin.concept.concepts.view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-info', icon: 'fa fa-eye' }, 
        { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-danger', icon: 'fa fa-trash', when: 'r.obsoletionTime == null' },  
        { name: 'undelete', action: 'unDelete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.7', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.obsoletionTime != null' } 
    ]"
    i18n-prefix="'ui.model.concept.'"
    properties="[ 'mnemonic', 'name', 'updatedBy' ]">

</entity-table>

</div>
