<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/concepts/sets/edit.js</sdb:script>
    <sdb:script static="false">/org.santedb.bicore/js/santedb-bi.js</sdb:script>
    <sdb:state name="santedb-admin.concept.conceptSet.view">
        <sdb:url>/{id}</sdb:url>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.7</sdb:demand>
        <sdb:view>
            <sdb:controller>EditConceptSetController</sdb:controller>
            <sdb:title lang="en">View Concept Set</sdb:title>
        </sdb:view>
    </sdb:state>


    <div ng-if="!conceptSet">
        <div class="card shadow">
            <div class="card-body">
                <i class="fas fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}
            </div>
        </div>
    </div>

    <div ng-if="conceptSet">
        <div class="scroll-sticky">
            <div class="card shadow mb-2">
                <div class="card-body container-fluid p-2">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h2 class="mr-2 d-inline"><i class="fas fa-viruses fa-fw"></i> {{ conceptSet.name }}</h2>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="btn-group float-right">
                                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-toggle="dropdown"><i class="fas fa-table"></i> {{ 'ui.action.export' | i18n }}</button>
                                <button type="button" demand="1.3.6.1.4.1.33349.3.1.5.9.2.500" ng-click="downloadConceptSet(conceptSet.id)" class="btn btn-sm btn-info"><i class="fas fa-download"></i> {{ 'ui.action.download' | i18n }}</button>
                                <div class="dropdown-menu" aria-labelledby="btnDownloadReport_{{viewDefinition.name}}" style="z-index:100">
                                    <button class="dropdown-item" type="button" ng-repeat="fmt in formats" ng-click="exportConceptSet(fmt.extension)">{{ fmt.label | i18n }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <widget-tabs context-name="'org.santedb.concept.conceptSet'" scoped-object="conceptSet" class="mb-2" />
    </div>

</div>
