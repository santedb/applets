<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login to SanteDB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <main class="container-md">
        <div class="row">
            <div class="col col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <form method="post">
                    <input type="hidden" name="client_id" value="{{ $client_id }}" />
                    <input type="hidden" name="response_type" value="{{ $response_type }}" />
                    <input type="hidden" name="response_mode" value="{{$response_mode}}" />
                    <input type="hidden" name="state" value="{{$state}}" />
                    <input type="hidden" name="redirect_uri" value="{{$redirect_uri}}" />
                    <input type="hidden" name="scope" value="{{$scope}}" />
                    <div class="card shadow my-3">
                        <div class="card-header d-flex align-items-center justify-content-center">
                            <img src="img/icon.png" alt="SanteDB logo" class="me-3" />
                            <h3 class="card-title">Welcome to SanteDB</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-danger">
                                {{ $error_message }}
                            </div>
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username" autocomplete="__away"
                                    value="{{ $username }}" />
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" />
                            </div>

                        </div>
                        <div class="card-footer text-end">
                            <button type="submit" name="formaction" value="login" class="btn btn-primary">Log
                                In</button>
                        </div>
                    </div>
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="card-text text-muted small">
                                Request ID: {{$activity_id}}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
