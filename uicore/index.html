<html xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet" ng-app="santedb">

<head>

    <!-- Main CSS Files & Themes -->
    <link rel="stylesheet" type="text/css" href="~/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="~/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="~/css/select2.min.css" />

    <script src="/org.santedb.core/lib/jquery.datefix.min.js" type="text/javascript"></script>
    <script src="/org.santedb.core/lib/angular.min.js" type="text/javascript"></script>
    <script src="/org.santedb.core/lib/angular-sanitize.min.js" type="text/javascript"></script>

    <script src="/org.santedb.core/js/santedb-bre.js" type="text/javascript"></script>

    <ui-view>

    <script src="~/js/santedb-elevator.js" type="text/javascript"></script>
