<div xmlns="http://www.w3.org/1999/xhtml">
    <div class="alert alert-info" ng-if="unsaved">
        <i class="fas fa-info-circle"></i> {{ 'ui.common.unsavedChanges' | i18n }}
    </div>
    <table class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th class="w-50">{{ 'ui.model.securityPolicyInstance.policy' | i18n }}</th>
                <th>{{ 'ui.model.securityPolicyInstance.grant' | i18n }}</th>
                <th></th>
            </tr>
        </thead>

    </table>
    <div id="addPolicy" class="input-group">
        <div class="input-group-prepend">
            <span class="font-weight-bold input-group-text">{{ 'ui.action.add' | i18n }}</span>
        </div>
        <entity-search placeholder="{{ 'ui.model.securityPolicyInstance.search' | i18n }}" type="'SecurityPolicy'"
            class="form-control" search-field="'name'" ng-model="newPolicy.id" filter="{ obsoletionTime: 'null' }" style="width:75%" />
            <div class="input-group-append">
            <button type="button" class="btn btn-primary"
                ng-disabled="!newPolicy || newPolicy.exec" ng-click="addPolicy()"><i class="fas fa-fw"
                    ng-class="{'fa-plus-circle': !newPolicy.exec, 'fa-circle-notch fa-spin': newPolicy.exec }"></i>
                <span class="d-none d-sm-inline">{{ 'ui.action.add' | i18n }}</span></button>
            </div>
    </div>
</div>
