<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/groups/index.js</sdb:script>
    <sdb:state name="santedb-admin.security.groups.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.3</sdb:demand>
        <sdb:url></sdb:url>
        <sdb:view>
            <sdb:controller>GroupIndexController</sdb:controller>
            <sdb:title lang="en">Index</sdb:title>
        </sdb:view>
    </sdb:state>
    <entity-table 
        id="SecurityRoleTable"
        type="SecurityRole" 
        search-field="name" 
        default-query="{ 'obsoletionTime' : 'null' }"

        i18n-prefix="'ui.admin.groups.'"

        properties="[ 'name', 'description', 'state', 'updatedBy' ]"
        item-actions="[ 
            { name: 'edit', sref: 'santedb-admin.security.groups.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.3', className: 'btn-primary', icon: 'fa fa-pencil-alt' }, 
            { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.3', className: 'btn-danger', icon: 'fa fa-trash', when: '!r.obsoletionTime' }, 
            { name: 'undelete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.3', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.obsoletionTime'  } 
        ]"
        actions="[ 
            { name: 'create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.2', sref: 'santedb-admin.security.groups.create', className: 'btn-primary', icon: 'fa fa-plus-circle' }
        ]">
    </entity-table>
