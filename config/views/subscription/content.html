<div class="container" xmlns="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
      <label for="subscribeType" class="col-md-2 col-xs-12 control-label">{{ 'ui.config.subscribe.type.label' | i18n }}</label>
      <div class="col-md-10 col-xs-12">
        <select name="subscribeType" ng-model="config.sync.subscribeType" class="form-control">
          <option value="Place">{{ 'ui.config.subscribe.place.label' | i18n }}</option>
          <option value="Facility">{{ 'ui.config.subscribe.facility.label' | i18n }}</option>
          <option value="IdentityDomain">{{ 'ui.config.subscribe.authority.label' | i18n}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="subscribeFacility" class="col-md-2 col-xs-12 control-label" ng-if="config.sync.subscribeType == 'Facility'">{{ 'ui.config.subscribe.facility.label' | i18n }}</label>
      <label for="subscribePlace" class="col-md-2 col-xs-12 control-label" ng-if="config.sync.subscribeType == 'Place'">{{ 'ui.config.subscribe.place.label' | i18n }}</label>
      <label for="subscribeIdentityDomain" class="col-md-2 col-xs-12 control-label" ng-if="config.sync.subscribeType == 'IdentityDomain'">{{ 'ui.config.subscribe.authority.label' | i18n }}</label>
      <div class="col-md-10 col-xs-12">
        <entity-search ng-if="config.sync.subscribeType == 'Facility'" type="'Place'" style="height:3em;" required="required" class="form-control" name="subscribeFacility" ng-model="config.sync.subscribeTo" filter="{ &quot;statusConcept.mnemonic&quot; : &quot;ACTIVE&quot;, &quot;classConcept.mnemonic&quot; : &quot;ServiceDeliveryLocation&quot;  }" multiple="multiple" />
        <entity-search ng-if="config.sync.subscribeType == 'Place'" type="'Place'" style="height:3em;" required="required" class="form-control" name="subscribePlace" ng-model="config.sync.subscribeTo" group-by="address.Direct.component.State" filter="{ &quot;statusConcept.mnemonic&quot; : &quot;ACTIVE&quot;, &quot;classConcept.mnemonic&quot; : &quot;!ServiceDeliveryLocation&quot; }" multiple="multiple" />
        <entity-search ng-if="config.sync.subscribeType == 'IdentityDomain'" search-field="'name'" type="'IdentityDomain'" style="height:3em;" required="required" class="form-control" name="subscribeIdentityDomain" ng-model="config.sync.subscribeTo" multiple="multiple" filter="{  }" />
        <div class="form-text text-muted" ng-if="config.sync.subscribeType == 'Place'">
          {{ 'ui.config.subscribe.place.help' | i18n }}
      </div>
        <div class="form-text text-muted" ng-if="config.sync.subscribeType == 'Facility'">
          {{ 'ui.config.subscribe.facility.help' | i18n }}
      </div>
        <div class="form-text text-muted" ng-if="config.sync.subscribeType == 'IdentityDomain'">
          {{ 'ui.config.subscribe.authority.help' | i18n }}
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="subscribeObjects" class="col-md-2 col-xs-12 control-label">{{ 'ui.config.subscribe.objects.label' | i18n }}</label>
      <div class="col-md-10 col-xs-12">
        <ul class="checklist-box" style="height:10em">
          <li ng-repeat="filter in permittedSubscriptions track by $index" >
            <label>
              <input type="checkbox" ng-model="config.sync._resource[filter.uuid].selected" value="true" /> {{ filter.name | i18n }} ({{ 'ui.subscription.definitions' | i18n:{ num: filter.definitions.length } }})</label>
          </li>
        </ul>
        <div class="btn-group float-right">
          <button type="button" class="btn btn-lg btn-default" ng-click="setSubscriptionSelection(false)">{{ 'ui.action.selectNone' | i18n }}</button>
          <button type="button" class="btn btn-lg btn-info" id="selectAllButton" ng-click="setSubscriptionSelection(true)">{{ 'ui.action.selectAll' | i18n }}</button>
        </div>
      </div>
    </div>
  </div>
