<div class="container" xmlns="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
        <label class="control-label col-md-2 col-xs-12">{{ 'ui.config.integration.mode.label' | i18n }}</label>
        <div class="col-md-10 col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="int in reference.integrationPatterns">
                    <label><strong>
                            <input type="radio" name="integrationMode" ng-model="config.integration.mode"
                                ng-value="int" />
                            {{ 'ui.config.integration.mode.' + int | i18n }}
                        </strong>
                        <div class="text-muted">{{ 'ui.config.integration.mode.' + int + '.help' | i18n }}</div>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
