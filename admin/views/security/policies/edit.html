<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/policies/edit.js</sdb:script>
    <sdb:state name="santedb-admin.security.policies.edit" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.9</sdb:demand>
        <sdb:url>/{id}</sdb:url>
        <sdb:view>
            <sdb:controller>EditPolicyController</sdb:controller>
            <sdb:title lang="en">View/Edit Policy</sdb:title>
        </sdb:view>
    </sdb:state>
    <div ng-show="isLoading" class="mx-auto text-center">
        <i class="fa fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4">
                                    <h5 class="m-0 p-2">
                                        <i class="fas fa-certificate"></i>
                                        {{target.securityPolicy.name}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <widget-tabs context-name="'org.santedb.securityPolicy.admin'" scoped-object="target" />
            </div>
        </div>
    </div>
</div>
