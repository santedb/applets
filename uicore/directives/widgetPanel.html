<div xmlns="http://www.w3.org/1999/xhtml" >
    <div class="row">
        <div class="col" ng-repeat="group in widgetGroups"  ng-class="{ 'col-12' : !renderSize &amp;&amp; group.size == 'Large' || renderSize == 'Large', 'col-sm-12 col-lg-6' : !renderSize &amp;&amp; group.size == 'Medium' || renderSize == 'Medium', 'col-sm-6 col-lg-3': !renderSize &amp;&amp; group.size == 'Small' || renderSize == 'Small' }">
            <div class="mt-2 p-0 col" ng-repeat="panel in group.widgets" ng-if="$eval(panel.guard[0] || 'true')">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between" ng-class="panel.headerClass">
                        <h5 class="mb-0">
                            <i ng-class="panel.icon"></i> {{ panel.name | i18n }}
                        </h5>
                        <div class="btn-group" ng-if="panel.views &amp;&amp; !noAlt">
                            <button class="btn btn-danger" type="button" ng-if="panel.view" ng-click="closeView(panel)">
                                <i class="fa fa-times"></i>
                            </button>
                            <button class="btn btn-info" type="button" ng-click="setView(panel, 'Edit')" id="pnl{{panel.id}}Edit" ng-if="panel.view != 'Edit' &amp;&amp; !altView &amp;&amp; hasView(panel, 'Edit')"
                                ng-init="::disableView(panel, 'Edit')">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn btn-success" type="button" ng-click="submitEditForm(panel)" ng-if="panel.view == 'Edit'">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-dark" type="button" ng-init="disableView(panel, 'Edit')" ng-click="setView(panel, 'Setting')" id="pnl{{panel.id}}Setting" ng-if="hasView(panel, 'Setting') &amp;&amp; !altView" ng-class="{ 'active' : panel.view == 'Setting' }">
                                <i class="fa fa-cog"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <ng-include src="'/app/Widgets/' + panel.name"></ng-include>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
