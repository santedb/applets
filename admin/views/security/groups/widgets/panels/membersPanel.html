<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{ name: 'EditGroupMembersController', files: ['/org.santedb.admin/controllers/groups/widgets/members.js'] }">
    <sdb:widget order="15" name="org.santedb.widget.admin.panel.group.members" headerClass="bl-light" size="Large"
        type="Panel" context="org.santedb.securityRole.admin">
        <sdb:icon>fas fa-users</sdb:icon>
        <sdb:description lang="en">Members</sdb:description>
    </sdb:widget>

    <div class="row" ng-if="!scopedObject">
        <div class="col">
            <p class="m-auto"><i class="fas fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}</p>
        </div>
    </div>

    <div ng-show="scopedObject.securityRole.id" ng-controller="EditGroupMembersController">
        <div id="addUserToGroup" class="mb-3">
            <div class="d-flex align-items-baseline justify-content-start">
                <span class="me-2 mr-2 font-weight-bold">{{ 'ui.action.add' | i18n }}</span>

                <entity-search type="'SecurityUser'" selector="'entity'" key='"userName"' class="form-control me-2 mr-2"
                    style="width:75%" search-field="'userName'" ng-model="newUser.userName"
                    filter="{ obsoletionTime: 'null' }" />
                <button type="button" id="btnAddUser" class="btn btn-primary input-group-btn mx-2 align-self-center"
                    ng-disabled="!newUser || newUser.exec" ng-click="addUser()"><i class="fas"
                        ng-class="{'fa-plus-circle': !newUser.exec, 'fa-circle-notch fa-spin': newUser.exec }"></i>
                    {{ 'ui.action.add' | i18n }}</button>
            </div>
        </div>
        <table id="groupMembershipTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>User</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</div>
