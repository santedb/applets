<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/logs/index.js</sdb:script>
    <sdb:state name="santedb-admin.system.logs.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0</sdb:demand>
        <sdb:url>/</sdb:url>
        <sdb:view>
            <sdb:controller>LogIndexController</sdb:controller>
            <sdb:title lang="en">Index</sdb:title>
        </sdb:view>
    </sdb:state>
    <table class="table table-striped" style="width:100%" id="logInfoTable">
        <thead>
            <tr>
                <th>{{ 'ui.model.logFileInfo.name' | i18n }}</th>
                <th>{{ 'ui.model.logFileInfo.date' | i18n }}</th>
                <th>{{ 'ui.model.logFileInfo.size' | i18n }}</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
