<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/notifications/instances/index.js</sdb:script>
    <sdb:state name="santedb-admin.notifications.instances.index">
        <sdb:url></sdb:url>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.2.0</sdb:demand>
        <sdb:view>
            <sdb:controller>NotificationInstanceIndexController</sdb:controller>
        </sdb:view>
        <sdb:title lang="en">List</sdb:title>
    </sdb:state>
    <h2>Notification Instances</h2>
    <entity-table
        id="NotificationInstanceTable"
        type="NotificationInstance"
        search-field="mnemonic"
        default-query="{ obsoletionTime: 'null', _viewModel: 'full' }"
        upstream="true"
        actions="[ { name: 'create', sref: 'santedb-admin.notifications.instances.create', className: 'btn-primary', icon: 'fa fa-plus-circle' } ]"
        item-actions="[ 
            { name: 'edit', sref: 'santedb-admin.notifications.instances.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-primary', icon: 'fa fa-pencil-alt',  when: '!r.obsoletionTime'},
            { name: 'clone', action: 'clone', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-info', icon: 'fas fa-copy', when: '!r.obsoletionTime' },
            { name: 'enable', action: 'enable', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', when: 'r.stateModel.mnemonic == \'NotificationState-Disabled\' &amp;&amp; !r.obsoletionTime', className: 'btn-success', icon: 'fas fa-arrow-up' },
            { name: 'disable', action: 'disable', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-warning', icon: 'fas fa-arrow-down', when: 'r.stateModel.mnemonic != \'NotificationState-Disabled\' &amp;&amp; !r.obsoletionTime'},
            { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', className: 'btn-danger', icon: 'fa fa-trash', when: '!r.obsoletionTime' },
            { action: 'restore', name: 'restore', className: 'btn btn-success', icon: 'fas fa-trash-restore', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', when: 'r.obsoletionTime' },
            { action: 'purge', name: 'purge', className: 'btn btn-danger', icon: 'fas fa-fire-flame-curved', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.0.5', when: 'r.obsoletionTime' },  
        ]"
        i18n-prefix="'ui.model.notification.'"
        properties="[ 'id', 'mnemonic', 'schedule', 'state', 'lastSentAt', 'creationTime', 'updatedTime', 'obsoletionTime' ]"
        render="{ state: 'renderState', lastSentAt: 'renderLastSentAt',  creationTime: 'renderCreationTime', updatedTime: 'renderUpdatedTime', obsoletionTime: 'renderObsoletionTime' }"
        item-supplement="[ loadState ]"
    />
</div>
