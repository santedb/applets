<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/domains/index.js</sdb:script>
    <sdb:state name="santedb-admin.data.domain.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.0</sdb:demand>
        <sdb:url></sdb:url>
        <sdb:view>
            <sdb:controller>IdentityDomainIndexController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <entity-table 
    id="IdentityDomainTable"
    type="IdentityDomain" 
    search-field="name" 
    default-query="{ 'obsoletionTime' : 'null', _viewModel: 'full' }"
    render="{ updatedBy: 'renderUpdatedBy', isUnique : 'renderIsUnique' }"
    i18n-prefix="'ui.model.identityDomain.'"
    item-actions="[ 
        { name: 'edit', sref: 'santedb-admin.data.domain.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4', className: 'btn-primary', icon: 'fa fa-pencil-alt' }, 
        { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4', className: 'btn-danger', icon: 'fa fa-trash', when: '!r.obsoletionTime' },  
        { name: 'undelete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.obsoletionTime' } 
    ]"
    actions="[ 
        { name: 'create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4', sref: 'santedb-admin.data.domain.create', className: 'btn-primary', icon: 'fa fa-plus-circle' },
        { name: 'export', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.500', action: 'download', className: 'btn-info', icon: 'fa fa-download' } 
    ]"
    properties="[ 'oid', 'domainName', 'name', 'isUnique', 'updatedBy' ]"
    sort="{ 'updatedBy' : 'modifiedOn' }">

</entity-table>

</div>
