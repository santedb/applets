<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/places/index.js</sdb:script>
    <sdb:state name="santedb-admin.data.facility.index" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.0.2.3</sdb:demand>
        <sdb:url></sdb:url>
        <sdb:view>
            <sdb:controller>PlaceIndexController</sdb:controller>
        </sdb:view>
    </sdb:state>

    <!-- TODO: Correct the editing on the detail screen and re-add to the table: 
    
    item-actions="[ { name: 'edit', sref: 'santedb-admin.data.facility.edit', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.0', className: 'btn-primary', icon: 'fa fa-pencil-alt' }, { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.1', className: 'btn-danger', icon: 'fa fa-trash', when: 'r.statusConcept ==  StatusKeys.Active' },  { name: 'undelete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.1', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.statusConcept != StatusKeys.Active' } ]"
    -->
    <entity-table 
    id="PlaceTable"
    type="Place" 
    search-field="name.component.value" 

    default-query="{ 'statusConcept' : StatusKeys.Active, 'classConcept' : 'ff34dfa7-c6d3-4f8b-bc9f-14bcdc13ba6c', _viewModel: 'full', _orderBy: 'modifiedOn:desc' }"
    actions="[ 
        { name: 'create', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.0', sref: 'santedb-admin.data.facility.create', className: 'btn-primary', icon: 'fa fa-plus-circle' }, 
        { name: 'export', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.500', action: 'downloadFacilities', className: 'btn-info', icon: 'fa fa-download' } 
    ]"
    render="{ updatedBy: 'renderUpdatedBy', 'typeConcept': 'renderTypeConcept', 'name': 'renderName', 'address': 'renderAddress', 'statusConcept': 'renderStatusConcept' }"
    item-actions="[ 
        { name: 'view', sref: 'santedb-admin.data.facility.view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.2', className: 'btn-info', icon: 'fa fa-eye' }, 
        { name: 'delete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.1', className: 'btn-danger', icon: 'fa fa-trash', when: 'r.obsoletionTime == null' },  
        { name: 'undelete', action: 'delete', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.4.2.1', className: 'btn-success', icon: 'fa fa-trash-restore', when: 'r.obsoletionTime != null' } 
    ]"
    i18n-prefix="'ui.model.place.'"
    properties="[ 'name', 'typeConcept', 'statusConcept', 'address', 'updatedBy' ]">

</entity-table>
