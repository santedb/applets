<html xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet" ng-app="santedb">

<head>

    <link rel="stylesheet" type="text/css" href="~/css/select2.min.css" />

    <link rel="stylesheet" type="text/css" href="~/css/pageloader.min.css" />

    <!-- Libraries -->

    <script src="/org.santedb.core/lib/jquery.datefix.min.js" type="text/javascript"></script>

    <script src="~/controllers/index.js" type="text/javascript"></script>

    <ui-view/>
