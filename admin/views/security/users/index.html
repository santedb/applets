<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:state name="santedb-admin.security.users" abstract="false">
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.0.8</sdb:demand>
        <sdb:url>/users</sdb:url>
        <sdb:view>
            <sdb:title lang="en">Users</sdb:title>
        </sdb:view>
    </sdb:state>
    <entity-table type="SecurityUser" 
        search-field="userName" 
        default-query="{ 'obsoletionTime' : 'null' }"
        properties="[ 'userName', 'creationTime', 'updatedTime' ]">
    </entity-table>
</div>
