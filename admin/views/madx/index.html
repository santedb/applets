<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/madx/index.js</sdb:script>
    <sdb:state name="santedb-admin.madx.index">
        <sdb:url></sdb:url>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.4.2.0</sdb:demand>
        <sdb:view>
            <sdb:controller>MadxDashboardController</sdb:controller>
        </sdb:view>
    </sdb:state>
    <h2>{{ 'ui.admin.indicators.title' | i18n }}</h2>
    <entity-table
        id="ScheduledIndicatorsTable"
        type="ScheduledIndicator"
        search-field="period"
        item-actions="[
            {name: 'view', className: 'btn-info', icon: 'fa fa-eye'},
            {name: 'resend', action: 'resend', className: 'btn-success', icon: 'fa fa-paper-plane'}
        ]"
        i18n-prefix="'ui.model.indicator.'"
        properties="[ 'period', 'sentSuccessfully', 'value' ]"
    />
</div>
